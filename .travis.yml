language: ruby
os: linux

services:
  - postgresql

cache:
  bundler: true
  directories:
    - node_modules  

jobs:
  include:
    - stage: Unit Tests
      install:
        - yarn install
        - bundle install --without production
      before_script:
        - cp config/database.travis.yml config/database.yml # update the db config to the travis-ci specific db config
        - psql -c 'create database travis_ci_test;' -U postgres # create the db
      script:
        - bundle exec rails db:migrate
        - bundle exec rails test
    - stage: Deployment
      install: skip
      script: skip
      deploy:
        on:
          all_branches: true
          #branch: master # only deploy from master
        provider: heroku
        app: students-toolshed-staging
        api_key:
          secure: 
